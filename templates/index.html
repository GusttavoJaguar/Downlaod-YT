<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Vídeo do YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
        }
        form{
            text-align: center;
        }
        
        div{
            text-align: center;
        }

        .youtube-icon {
            display: auto;
            transition: transform 0.3s ease;
            align-items: center;
        }

        .youtube-icon:hover {
            transform: scale(1.2); /* Ajuste o valor conforme necessário */
        }

    </style>
</head>
  <body>
    
    <br><br>
    <div class="youtube-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-youtube rounded mx-auto d-block" viewBox="0 0 16 16">

    <br><br>
    <h1>Baixar Vídeo do YouTube</h1>
    <br><br><br>
    <form action="/download" method="post">
        <label for="link">Link do vídeo do YouTube:</label>
        <input type="text" id="link" name="link" required>
        <br><br>
        <label for="path">Diretório para salvar o vídeo:</label>
        <input type="text" id="path" name="path" required>
        <br><br><br>
        <button type="submit">Baixar</button>
    </form>
